<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./icon.png">
    <title>calclulator</title>
    <link rel="stylesheet" href="./css/style.css">

<body>
    <header></header>
    <main>
        <div class="calculator">
            <div class="display">
                <p class="v1"></p>
                <p class="op"></p>
                <p class="v2"></p>
                <p class="result"></p>
                <p class="text"></p>
            </div>
        </div>

        <section id="calc" class="calc_wrapper">
            <div class="monitor">
                <div class="small_display">
                    <p class="value1">30</p>
                    <p class="operation">+</p>
                    <p class="value2">20</p>
                </div>
                <!-- <div class="big_display">
                    <p class="result">= 50</p>
                </div> -->
            </div>

            <div class="btns_wrapper">
                
            </div>
        </section>
    </main>
    <footer></footer>
